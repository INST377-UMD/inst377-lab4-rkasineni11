<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>INST377 - Lab 4</title>
</head>
<body>
    <h1 id="page-heading">INST377 - Lab 4</h1>

    <div class="container">
        <div class="section">
            <form id="alert-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <button type="button" onclick="alertMe()">Alert Me!</button>
            </form>
        </div>

        <div class="section">
            <button onclick="changeColor()">Change Color</button>
        </div>

        <div class="section">
            <form id="text-tester-form">
                <label for="text-input">Text Tester:</label>
                <input type="text" id="text-input">
                <button type="button" onclick="validateText()">Validate Text</button>
            </form>
        </div>

        <div class="section">
            <button onclick="addText()">Add Text</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
